    new TaskDueMOTDNotes("techsupport", "due", "techdue").GetDue();
    new TaskDueMOTDNotes("webprogramming", "due", "webdue").GetDue();

    new TaskDueMOTDNotes(null, "motd", "motdid").GetMOTD();

    new TaskDueMOTDNotes(null, "notes1", "notes1id").GetNotes();
